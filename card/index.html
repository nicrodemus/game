<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

<body>
    <h1>Cards</h1>
        <div class="card-box">

        </div>

          <section class="card-container-A A" style="display: none">
          <div class="card" style="width: 18rem; ">
            <img class="card-img-top" src="images/maldoror.jpg" alt="Card image cap">
            <div class="card-body-A top">
              <h5 class="card-title">Literature Quiz</h5>
              <p class="card-text">Who is the author of "i Canti di Maldoror?"</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item-A"><div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck-A1">
                <label class="form-check-label" for="exampleCheck1">Comte de Lautréamont</label>
              </div></li>
              <li class="list-group-item-A"><div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck-A2">
                <label class="form-check-label" for="exampleCheck1">André Breton</label>
              </div></li>
              <li class="list-group-item-A"><div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck-A3">
                <label class="form-check-label" for="exampleCheck1">Arthur Rimbaud</label>
              </div></li>
            </ul>
            <div class="card-body-A bottom">
                <button type="submit" class="btn btn-primary-A">Submit</button>
            </div>
          </div>
        </section>
        <!--          seconda card     -->


        <section class="card-container-B B" style="display: none">
            <div class="card" style="width: 18rem; ">
              <img class="card-img-top" src="images/danzatrici.jpg" alt="Card image cap">
              <div class="card-body-B top">
                <h5 class="card-title">Art Quiz</h5>
                <p class="card-text">Who is the author of "the Dance Class" ?</p>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item-B"><div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck-B1">
                  <label class="form-check-label" for="exampleCheck1">Edgar Degas</label>
                </div></li>
                <li class="list-group-item-B"><div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck-B2">
                  <label class="form-check-label" for="exampleCheck1">Édouard Manet</label>
                </div></li>
                <li class="list-group-item-B"><div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck-B3">
                  <label class="form-check-label" for="exampleCheck1">Pierre‑Auguste Renoir</label>
                </div></li>
              </ul>
              <div class="card-body-B bottom">
                  <button type="submit" class="btn btn-primary-B">Submit</button>
              </div>
            </div>
          </section>

          <!--           terza card    -->


          <section class="card-container-C C" style="display: none"  >
            <div class="card" style="width: 18rem; ">
              <img class="card-img-top" src="images/pagoda.jpg" alt="Card image cap">
              <div class="card-body-C top">
                <h5 class="card-title">Geography</h5>
                <p class="card-text"> There is a Pagoda in Paris, where ?</p>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item-C"><div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck-C1">
                  <label class="form-check-label" for="exampleCheck1">III Arrondissement</label>
                </div></li>
                <li class="list-group-item-C"><div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck-C2">
                  <label class="form-check-label" for="exampleCheck1">XV Arrondissement</label>
                </div></li>
                <li class="list-group-item-C"><div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck-C3">
                  <label class="form-check-label" for="exampleCheck1">VIII Arrondissement</label>
                </div></li>
              </ul>
              <div class="card-body-C bottom">
                  <button type="submit" class="btn btn-primary-C">Submit</button>
              </div>
            </div>
          </section>
   <!--             fine cards-->
          <button class="btn1">show cards</button>
